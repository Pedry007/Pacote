<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Código de Rastreio</title>
  <link rel="stylesheet" href="VendasCSS.css" />
</head>
<body class="flex flex-col min-h-screen">

  <header class="bg-pink-strong">
    <div class="header-container">
      <div class="logo">swiftlogix</div>
      <nav>
        <ul>
          <li><a href="#">Página Inicial</a></li>
          <li><a href="#">Rastreamento</a></li>
          <li><a href="#">Sobre Nós</a></li>
        </ul>
      </nav>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </header>

  <main class="container" style="text-align: center; margin-top: 50px;">
    <h1>Código de Rastreio Gerado</h1>
    <p style="font-size: 24px; margin: 20px 0;">Seu código é:</p>
    <div id="codigoRastreio" style="font-size: 32px; font-weight: bold; color: #e60073;"></div>
    <p style="margin-top: 40px;">Anote esse código para acompanhar seu envio.</p>
  </main>

  <script>
    // Gera um número aleatório de 10 dígitos
    function gerarCodigoRastreio() {
      const codigo = Math.floor(Math.random() * 1e10).toString().padStart(10, "0");
      document.getElementById("codigoRastreio").textContent = codigo;
    }

    // Executa ao carregar a página
    window.onload = gerarCodigoRastreio;
  </script>

</body>
</html>
